<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bengaluru Home Price Predictor</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>

<body>
  <!-- Blurred Gradient Background -->
  <div class="background"></div>

  <div class="container">
    <header>
      <h1>Predict the price of your <span>namma house</span> in Bengaluru!</h1>
      <button id="theme-toggle" title="Toggle Day/Night Mode">üåô</button>
    </header>

    <!-- Prediction Form -->
    <form class="form floating-card" onsubmit="event.preventDefault(); onClickedEstimatePrice();">
      <div class="input-group">
        <label for="uiSqft">Area (Square Feet)</label>
        <input type="number" id="uiSqft" name="Squareft" placeholder="e.g. 1200" required>
      </div>

      <div class="input-group">
        <label>BHK</label>
        <div class="switch-field">
          <input type="radio" id="radio-bhk-1" name="uiBHK" value="1">
          <label for="radio-bhk-1">1</label>
          <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked>
          <label for="radio-bhk-2">2</label>
          <input type="radio" id="radio-bhk-3" name="uiBHK" value="3">
          <label for="radio-bhk-3">3</label>
          <input type="radio" id="radio-bhk-4" name="uiBHK" value="4">
          <label for="radio-bhk-4">4</label>
          <input type="radio" id="radio-bhk-5" name="uiBHK" value="5">
          <label for="radio-bhk-5">5</label>
        </div>
      </div>

      <div class="input-group">
        <label>Bathrooms</label>
        <div class="switch-field">
          <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1">
          <label for="radio-bath-1">1</label>
          <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked>
          <label for="radio-bath-2">2</label>
          <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3">
          <label for="radio-bath-3">3</label>
          <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4">
          <label for="radio-bath-4">4</label>
          <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5">
          <label for="radio-bath-5">5</label>
        </div>
      </div>

      <div class="input-group">
        <label for="uiLocations">Location</label>
        <select id="uiLocations" class="location" required>
          <option value="" disabled selected>Loading locations...</option>
        </select>
      </div>

      <button class="submit predict-btn" type="button" onclick="onClickedEstimatePrice()">Estimate Price</button>
    </form>

    <!-- Result -->
    <div id="uiEstimatedPrice" class="result-card floating-card hidden">
      <h2>Estimated Price:</h2>
      <p id="price-text">--</p>
    </div>
  </div>

  <!-- Day/Night Mode -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
